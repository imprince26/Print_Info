<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Print</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Enter Details</h1>
    <form id="infoForm">
        <label>NAME:</label>
        <input type="text" id="name" placeholder="Enter Your Name"><br><br>

        <label>City:</label>
        <input type="text" id="city" placeholder="Enter Your City" required><br><br>

        <label>Number:</label>
        <input type="number" id="number" required><br><br>

        <button type="submit" id="button">Submit</button>

    </form>

    <h2>Details Table</h2>
    <table id="detailsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Number</th>
                <th>Delete Row</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script src="app.js"></script>
</body>

</html>
